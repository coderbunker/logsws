<html>

<head>
<script>
var ws = new WebSocket('ws://localhost:8000/logs');
ws.onmessage = function(evt) {
  var parsed = JSON.parse(evt.data); 
  var l = document.getElementById("logs");
  var e  =document.createElement("li");
  e.innerText = parsed.message;
  logs.appendChild(e);
};
</script>
</head>
<body>
<ul id="logs"></ul>
</body>
</html>
